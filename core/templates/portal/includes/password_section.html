<!-- Password Section Include -->
<div class="space-y-6">
    <div>
        <h3 class="text-lg font-semibold text-slate-900">Change Portal Password</h3>
        <p class="text-sm text-slate-500 mt-1">Update your customer portal login password</p>
    </div>

    <form id="password-form" class="max-w-md space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
            <input 
                type="password" 
                name="new_password" 
                required
                minlength="8"
                class="w-full border border-slate-300 rounded px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"
                placeholder="Enter new password"
            />
        </div>
        
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
            <input 
                type="password" 
                name="confirm_password" 
                required
                minlength="8"
                class="w-full border border-slate-300 rounded px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"
                placeholder="Confirm new password"
            />
        </div>

        <div id="password-error" class="hidden text-sm text-red-600"></div>

        <button 
            type="submit"
            class="px-4 py-2 bg-slate-900 text-white text-sm font-medium rounded hover:bg-slate-800 transition"
        >
            Update Password
        </button>
    </form>

    <p class="text-xs text-slate-500">
        Password must be at least 8 characters. This changes your portal login password only, not your store admin password.
    </p>
</div>

<script>
(function() {
    const form = document.getElementById('password-form');
    const errorEl = document.getElementById('password-error');

    function showError(msg) {
        errorEl.textContent = msg;
        errorEl.classList.remove('hidden');
    }

    function hideError() {
        errorEl.classList.add('hidden');
    }

    form.onsubmit = async (e) => {
        e.preventDefault();
        hideError();

        const formData = new FormData(form);
        const newPassword = formData.get('new_password');
        const confirmPassword = formData.get('confirm_password');

        // Client-side validation
        if (newPassword !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        if (newPassword.length < 8) {
            showError('Password must be at least 8 characters');
            return;
        }

        try {
            const res = await fetch("{% url 'portal:api-password' %}", {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (data.success) {
                showToast('Password updated successfully', 'success');
                form.reset();
            } else {
                showError(data.error || 'Failed to update password');
            }
        } catch (e) {
            showError('Network error - please try again');
        }
    };
})();
</script>
