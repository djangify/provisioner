{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Djangify{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 28rem;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        .modal-backdrop.active .modal-content {
            transform: scale(1);
        }
        /* Tab styles */
        .tab-btn {
            padding: 0.75rem 1rem;
            border-bottom: 2px solid transparent;
            color: #64748b;
            font-weight: 500;
            transition: all 0.15s;
        }
        .tab-btn:hover {
            color: #334155;
        }
        .tab-btn.active {
            color: #0f172a;
            border-bottom-color: #0f172a;
        }
        .tab-panel {
            display: none;
        }
        .tab-panel.active {
            display: block;
        }
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s;
            z-index: 60;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast.success { background: #059669; }
        .toast.error { background: #dc2626; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<header class="bg-white border-b border-slate-200">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'portal:dashboard' %}" class="font-semibold text-slate-800 hover:text-slate-600 transition">
            Djangify Customer Portal
        </a>

        {% if request.portal_customer %}
        <div class="flex items-center gap-4">
            <span class="text-sm text-slate-500">{{ request.portal_customer.email }}</span>
            <a href="{% url 'portal:logout' %}"
               class="text-sm text-slate-600 hover:text-slate-900 transition">
                Log out
            </a>
        </div>
        {% endif %}
    </div>
</header>

<main class="max-w-5xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
</main>

<!-- Global Modal -->
<div id="modal" class="modal-backdrop" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modal-title" class="text-lg font-semibold text-slate-900 mb-2"></h3>
        <p id="modal-message" class="text-slate-600 mb-6"></p>
        <div class="flex gap-3 justify-end">
            <button onclick="closeModal()" class="px-4 py-2 text-slate-600 hover:text-slate-900 transition">
                Cancel
            </button>
            <button id="modal-confirm" class="px-4 py-2 bg-slate-900 text-white rounded hover:bg-slate-800 transition">
                Confirm
            </button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
// Modal functions
let modalCallback = null;

function showModal(title, message, onConfirm, confirmText = 'Confirm', isDanger = false) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-message').textContent = message;
    const confirmBtn = document.getElementById('modal-confirm');
    confirmBtn.textContent = confirmText;
    confirmBtn.className = isDanger 
        ? 'px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition'
        : 'px-4 py-2 bg-slate-900 text-white rounded hover:bg-slate-800 transition';
    modalCallback = onConfirm;
    document.getElementById('modal').classList.add('active');
}

function closeModal(event) {
    if (event && event.target !== event.currentTarget) return;
    document.getElementById('modal').classList.remove('active');
    modalCallback = null;
}

document.getElementById('modal-confirm').onclick = () => {
    if (modalCallback) modalCallback();
    closeModal();
};

// Toast functions
function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.className = `toast ${type} show`;
    setTimeout(() => toast.classList.remove('show'), 3000);
}

// Close modal on Escape
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
});
</script>

{% block extra_js %}{% endblock %}

</body>
</html>
