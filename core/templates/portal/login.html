{% extends "portal/base.html" %}
{% block title %}Log in | My Djangify{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white border border-slate-200 rounded-lg p-8">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">
        Log in to your portal
    </h1>

    {% if error %}
    <div class="mb-4 text-red-600 text-sm">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full border border-slate-300 rounded-md px-3 py-2">
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full border border-slate-300 rounded-md px-3 py-2">
        </div>

        <button type="submit"
                class="w-full bg-slate-900 text-white py-2 rounded-md hover:bg-slate-800">
            Log in
        </button>
    </form>
</div>
{% endblock %}
