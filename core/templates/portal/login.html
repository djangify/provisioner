{% extends "portal/base.html" %}
{% block title %}Log in | My Djangify{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-slate-900 rounded-lg mb-4">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-slate-900">Welcome back</h1>
            <p class="text-slate-500 mt-1">Log in to your customer portal</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white border border-slate-200 rounded-lg p-8">
            
            {% if error %}
            <div class="mb-6 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2 text-sm text-red-800">
                <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                {{ error }}
            </div>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        autocomplete="email"
                        class="w-full border border-slate-300 rounded px-3 py-2.5 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"
                        placeholder="you@example.com"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                        class="w-full border border-slate-300 rounded px-3 py-2.5 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"
                        placeholder="••••••••"
                    />
                </div>

                <button 
                    type="submit"
                    class="w-full bg-slate-900 text-white py-2.5 rounded font-medium hover:bg-slate-800 transition"
                >
                    Log in
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-slate-500 mt-6">
            Need help? Contact <a href="mailto:support@djangify.com" class="text-slate-700 hover:text-slate-900 underline">support@djangify.com</a>
        </p>

    </div>
</div>
{% endblock %}
